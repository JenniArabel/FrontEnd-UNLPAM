<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>EJEMPLO VIDEO Y AUDIO EN HTML5</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body>
        <!-- Cabecera -->
        <header>
            <img
                src="media/ejemplo-logotipo.gif"
                width="189"
                height="57"
                alt="logo"
            />
            <h1>EJEMPLO VIDEO Y AUDIO EN HTML5</h1>
        </header>

        <!-- Contenido -->
        <section>
            <article>
                <figure>
                    <h2>Artículo 1: video</h2>
                    <video
                        src="media/gatito.mp4"
                        controls
                        poster="media/gatito.jpg"
                    ></video>
                    <figcaption>Figura: descipción video</figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <h2>Artículo 2: audio</h2>
                    <audio src="media/gato.mp3" controls></audio>
                    <figcaption>Figura: descipción audio</figcaption>
                </figure>
            </article>

			<article>
                <figure>
                    <h2>video de japon</h2>
						<iframe 
							width="560" 
							height="315" 
							src="https://www.youtube.com/embed/Et7O5-CzJZg" 
							title="YouTube video player" 
							frameborder="0" 
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
							allowfullscreen>
						</iframe>
                    <figcaption>Figura: video de japon</figcaption>
                </figure>
            </article>

			<article>
                <figure>
                    <h2>dolar</h2>
					<iframe 
					width="140px" 
					height="140px" 
					src="https://www.dolarsi.com/cotizador/cotizadorDolarsiFull.php" 
					frameborder="0" 
					scrolling="0" 
					allowfullscreen=""></iframe>										
                </figure>
            </article>			
			<article>
                <figure>
                    <h2>clina</h2>
						<div id="cont_a43edd0bf643b135c7e205d0c254070f">
							<script type="text/javascript" async src="https://www.meteored.com.ar/wid_loader/a43edd0bf643b135c7e205d0c254070f"></script>
						</div>
                </figure>
            </article>						
        </section>

        <!-- Contenido relacionado-->
        <aside>
            <p>Contenido Relacionado</p>
        </aside>

        <!-- Pie de pagina -->
        <footer>
            Este ejemplo de código ha sido creado para
            <a href="http://www.ejemplocodigo.com">www.ejemplocodigo.com</a>
        </footer>
    </body>
</html>
