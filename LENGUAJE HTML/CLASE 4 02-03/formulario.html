<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#" method="get" autocomplete="">
        <!-- Method indica la acción que realizará el formulario. -->
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" value="Nombre">
            </div>
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" placeholder="Ingrese su nombre" maxlength="5" required>
            </div>
            <!-- El for de la eqtiqueta label conecta al label con el input, ya que coincide con type la etiqueta input. -->
            <div>
                <label for="Apellido">Apellido:</label>
                <input type="text" value="Apellido">
            </div>

            <div>
                <label for="mail">Email:</label>
                <input type="email" name="email" placeholder="e-mail" autocomplete="off">
            </div>

            <div>
                Edad:
                <input type="number" name="edad" min="18" max="60" required>
            </div>

            <div>
                Fecha nacimiento:
                <input type="date" name="calendario" min="1" >
            </div>
            
            <div>
                <input list="browsers">
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Google Chrome">
                    </datalist>
            </div>

            <div>
                Estudio:
                <input type="radio" name="estudio" value="si" checked> Si
                <input type="radio" name="estudio" value="no"> No
                <!-- Al tener el mismo name, se va a seleccionar uno u otro. -->
                <!-- El value es lo que la pág le envía al servidor -->
            </div>

            <div>
                Password:
                <input type="password" name="Password" value="******">
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
