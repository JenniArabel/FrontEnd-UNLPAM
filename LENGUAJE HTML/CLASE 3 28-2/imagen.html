<body>

    <img src="imagen/pexels-marina-pechnikova-11525662.jpg" alt="" style="width: 50%; border-radius: 10%;">
    <div> <img src="https://images.pexels.com/photos/6580699/pexels-photo-6580699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen dentro de div" title="Imagen 3" style="width: 50%; border-radius: 10%;"></div>

<!-- 
El porcentaje en las imagenes hace que la imagen sea responsive y cambie según el dispositivo. 
Al poner como el profesor una etiqueta style en la etiqueta div, no me funciona. por eso puse la etiqueta style en la etiqueta img.

Atributos como shape, coords, etc (diapositiva 28) están sin uso.
