<HTML>
<HEAD> <title>Ejemplo de formulario para buscar</title> </HEAD>

<BODY bgcolor="#DDDD00">

<H2 align="center">BUSCAR</H2><HR>

<FORM method="post" action="http://www.servbusqueda.com/cgi-bin/busca.pl"> 

    Concepto de búsqueda: <INPUT type="text" name="concepto" size=10 maxlength=40>
    <INPUT type="submit" value="Buscar"><INPUT type="reset" value="Borrar"><P>
    <HR>
    Idioma:<BR>

      <INPUT Type="checkbox" name="idiomaE" checked> Español
      <INPUT Type="checkbox" name="idiomaI" checked> Ingles 
      <INPUT Type="checkbox" name="idiomaF"> Frances 
      <INPUT Type="checkbox" name="idiomaA"> Aleman 
    <P>

    Ámbito:<BR>
      <INPUT type="checkbox" name="ambitoL" checked> Local
      <INPUT type="checkbox" name="ambitoR"> Regional
      <INPUT type="checkbox" name="ambitoM"> Mundial
    <P>
</FORM>
</BODY>
</HTML>
