<HTML>
<HEAD>
  <TITLE>Ejemplo de cambio fuentes</TITLE>
</HEAD>
<BODY> 
  <BASEFONT size="3" color="blue" face="Arial">
    El texto base está determinado por un tamaño 3,
    color azul y tipo Arial.
  <BR><FONT size="+2">
    Este texto está marcado con la etiqueta "FONT", 
    con tamaño relativo +2
  </FONT>
  <BR>De nuevo el texto vuelve a ser como se estableció 
    inicialmente
</BODY>
</HTML>
